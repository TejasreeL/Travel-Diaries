<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body class="bg" background="loginbg.jpg">
    <header>
        <h1>Travel Diaries</h1>
    </header>
    <main>
        <form>
            <div class="common login">
                <b>Login</b><p>To continue to Travel Diaries</p>
            </div>
            <div class="common forms">
                <label for=fname class=fsize> Username:</label>
            </div>
            <div class="common forms">
                <input type=text name=fname id=fname placeholder="Enter your Username" class=cent>
            </div>
            <div class="common forms">
                <label for=password class=fsize> Last name:  </label>
            </div>
            <div class="common forms">
                <input type=password name=password id=password placeholder="Enter your password" class=cent>
            </div>
            <div class="right">
                <button type="submit">Submit</button>
            </div>
            <div class="common login">
                New user? <a href="register.html"> Register </a>
            </div>
        </form>
    </main>
</body>
</html>
