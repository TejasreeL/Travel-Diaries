<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Page</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/memories_book_style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="full-page">
        <div class="nav-bar">
            <div class="trip-name">
                <p>Trip Name</p>
            </div>
            <div class="nav-icon">
                <div class="home"><i class="fa-solid fa-house"></i></div>
                <div class="settings">
                <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>
        <main>
            <div class="diary-page">
                
            </div>
            <div class="panel">
                <div class="sub-panel p1">
                    <div class="button b1">
                        <p>Chat</p>
                    </div>
                    <div class="button b2">
                        <p>Photo Dump</p>
                    </div>
                    <div class="button b3"> 
                        <p>Budget</p>
                    </div>
                    <div class="button b4">
                        <p>Bucket List</p>
                    </div>
                    <div class="button b5">
                        <p>Memories Book</p>
                    </div>
                </div>

                <div class="sub-panel p2">
                    <div class="button user u1"></div>
                    <div class="button user u2"></div>
                </div>
                
            </div>
        </main>
    </div>
    
</body>
</html>
