<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/member_auth/css/member_login.css">
    <title>Login page</title>
</head>
<body class="bg" background="/static/title/title(1).jpg">
    <header>    
        <img src="/static/logo/logo.png">
        <h1>Travel Diaries</h1>
    </header>
        {% include "message_render.html" %}
        <form action="\members\login_user" method='POST'>
            {% csrf_token %}
            <div class="common login">
                <b>Login</b><p>To continue to Travel Diaries</p>
            </div>
            <div class="common forms">
                <label for='username' class='fsize'> Username:</label>
            </div>
            <div class="common forms">
                <input type='text' name='username' id='fname' placeholder="Enter your Username" class='cent'>
            </div>
            <div class="common forms">
                <label for='password' class='fsize'> Password:  </label>
            </div>
            <div class="common forms">
                <input type='password' name='password' id='password' placeholder="Enter your password" class='cent'>
            </div>
            <div class="right">
                <a href="#" class="co">Forgot password?</a>
                <button type="submit"  class="co">Login</button>
            </div>
            <div class="common login">
                New user? <a href="{% url "member-register" %}" class="co"> Register </a> <br>
            </div>
        </form>
</body>
</html>
